<div class="login-container d-flex align-items-center justify-content-center" style="height: 100vh; overflow: hidden;">
    <div class="card shadow-lg" style="width: 100%; max-width: 730px; border-radius: 12px; overflow: hidden;">
        <div class="card-body p-5">
            <!-- Header -->
            <div class="text-center mb-5">
                <div style="font-size: 3.5rem; color: #667eea; margin-bottom: 1rem;">
                    <i class="bi bi-briefcase-fill"></i>
                </div>
                <h2 class="card-title fw-bold mb-2" style="color: #333;">Payroll System</h2>
                <p class="text-muted">Employee Login Portal</p>
            </div>

            <!-- Login Form -->
            <form (ngSubmit)="login()" autocomplete="off">
                <div class="mb-4">
                    <label for="employeeId" class="form-label fw-bold" style="color: #333;">Employee ID</label>
                    <input type="text" class="form-control form-control-lg" id="employeeId" [(ngModel)]="employeeId"
                        name="employeeId" placeholder="e.g., E001, H001, A001" required
                        style="border-radius: 8px; border: 2px solid #e0e0e0; padding: 12px 15px;" />
                    <small class="text-muted d-block mt-2">
                        <strong>Test Credentials:</strong> EMP001/EMP002 (Employee) | EMP003/EMP004 (HR) | EMP005
                        (Admin)
                    </small>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-bold" style="color: #333;">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password" [(ngModel)]="password"
                        name="password" placeholder="Enter password" required
                        style="border-radius: 8px; border: 2px solid #e0e0e0; padding: 12px 15px;" />
                    <small class="text-muted d-block mt-2">Use: <strong>password</strong></small>
                </div>

                <!-- Error Message -->
                <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
                    <i class="bi bi-exclamation-circle me-2"></i>
                    {{ errorMessage }}
                    <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold" [disabled]="isLoading"
                    style="border-radius: 8px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; padding: 12px; font-size: 1.1rem;">
                    <span *ngIf="!isLoading">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </span>
                    <span *ngIf="isLoading">
                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                        Logging in...
                    </span>
                </button>
            </form>

</div>
